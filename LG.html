<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack Login | Smart E-Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #059669;;
            --primary-light: rgba(28, 129, 108, 0.1);
            --accent-color: rgba(255, 176, 84, 1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--accent-color), #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .input-field {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(63, 98, 91, 0.2);
            border-color: var(--primary-color);
        }
        
        .btn-primary {
            background: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(63, 98, 91, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .floating-label {
            transition: all 0.3s ease;
        }
        
        .password-toggle {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            position: absolute;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #94a3b8;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider:not(:empty)::before {
            margin-right: 1em;
        }
        
        .divider:not(:empty)::after {
            margin-left: 1em;
        }
        
        .auth-container {
            box-shadow: 0 25px 50px -12px rgba(63, 98, 91, 0.15);
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container max-w-4xl w-full flex rounded-xl overflow-hidden bg-white">
        <!-- Image Section -->
        <div class="hidden md:block w-1/2 relative">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9846ddb9-a0f6-469c-9380-b96d8077bad7.png" 
                 alt="Modern e-waste management system showing electronics recycling process and circular economy"
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent flex items-end p-8">
                <div>
                    <h3 class="text-2xl font-bold text-white mb-2">Sustainable E-Waste Solutions</h3>
                    <p class="text-white/80">Join our mission for responsible electronics recycling</p>
                </div>
            </div>
        </div>
        
        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <div class="mb-8 text-center">
                <div class="w-16 h-16 bg-[rgba(63,98,91,0.1)] rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-[rgba(63,98,91,1)] text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
                <p class="text-gray-600">Enter your credentials to access your account</p>
            </div>
            
            <form>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 input-field focus:border-[rgba(63,98,91,1)]"
                               placeholder="your@gmail.com">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 input-field focus:border-[rgba(63,98,91,1)]"
                               placeholder="••••••••">
                        <div class="password-toggle">
                            <i class="fas fa-eye-slash text-gray-400" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-sm text-[rgba(63,98,91,1)] hover:underline">Forgot password?</a>
                    </div>
                </div>
                
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember" class="rounded text-[rgba(63,98,91,1)] focus:ring-[rgba(63,98,91,1)]">
                    <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 px-4 rounded-lg text-white font-medium btn-primary mb-6">
                    Sign In
                </button>
                
                
                
               
                
                <div class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-[rgba(63,98,91,1)] font-medium hover:underline">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form validation and submission would go here
    </script>
</body>
</html>
